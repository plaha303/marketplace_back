<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{subject}}</title>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

    .comfortaa-font {
      font-family: "Comfortaa", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
    .nunito-font {
      font-family: "Nunito", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
  </style>
  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="width:100%; border-collapse: collapse; margin:0px auto">
      <tbody>
        <tr>
          <td style="text-align:center;padding:48px 14px; padding-bottom: 48px;" bgcolor="#282828">
            <a href="/" target="_blank">
              <img alt="ArtLance" src="{{settings.FRONTEND_URL}}/Logo.png" style="border:0" width="275" height="56">
            </a>
          </td>
        </tr>
        <tr>
          <td style="text-align: center; padding-bottom: 36px; font-size: 24px; color: #7C6B47; font-weight: 700; line-height: 32px; font-family: 'Comfortaa', sans-serif;">
            Підтвердіть вашу реєстрацію!
          </td>
        </tr>
        <tr>
          <td style="font-family: 'Nunito', sans-serif; padding-bottom: 16px; line-height: 21px; font-size: 16px;">
            Вітаємо, <strong style="font-size: 20px;">{{ username }}</strong>
          </td>
        </tr>
        <tr>
          <td style="font-family: 'Nunito', sans-serif; padding-bottom: 36px; line-height: 21px; font-size: 16px;">
            {{ letter_text }}
          </td>
        </tr>
        <tr>
          <td style="text-align: center; margin-bottom: 48px;">
            <a href="{{verification_url}}" style="font-family: 'Nunito', sans-serif; line-height: 21px; font-weight: 700; color: #fff; text-align: center; padding: 16px; margin: 0 auto; font-size: 20px;" width="270" height="56">
              Підтвердити e-mail
            </a>
          </td>
        </tr>
        <tr>
          <td style="font-size: 16px; line-height: 21px; color: #949494; font-family: 'Nunito', sans-serif; padding-bottom: 48px;">
            Якщо ви не реєструвалися, просто проігноруйте цей лист.
          </td>
        </tr>

        <tr>
          <td style="font-size: 16px; line-height: 21px; color: #949494; font-family: 'Nunito', sans-serif; padding-bottom: 48px;">
            Посилання дійсне протягом 1 години
          </td>
        </tr>
      </tbody>

      <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#282828" style="padding: 48px 20px; color: #ffffff">
        <tr>
          <td align="left" valign="top" width="200" style="padding-right: 12px;">
            <p style="font-size: 16px; font-family: 'Comfortaa', sans-serif; font-weight: 700; margin-bottom: 16px;">Контакти</p>
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td valign="middle" style="padding-bottom: 8px;">
                  <img src="{{settings.FRONTEND_URL}}/icons//email.png" alt="Email" width="24" style="vertical-align: middle; margin-right: 8px;">
                  <a href="mailto:support@artlance.com" style="color: #ffffff; text-decoration: underline; font-family: 'Nunito', sans-serif; font-size: 16px;">support@artlance.com</a>
                </td>
              </tr>
              <tr>
                <td valign="middle">
                  <img src="{{settings.FRONTEND_URL}}/icons//phone.png" alt="Phone" width="24" style="vertical-align: middle; margin-right: 8px; font-family: 'Nunito', sans-serif; font-size: 16px;">
                  +38 000 000 00 00
                </td>
              </tr>
            </table>
          </td>

          <td align="center" valign="top" width="280" style="padding-left: 12px;">
            <p style="font-size: 16px; font-family: 'Comfortaa', sans-serif; font-weight: 700; display: block; margin-bottom: 12px;">Слідкуйте за нами:</p>
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td>
                  <a href="#"><img src="{{settings.FRONTEND_URL}}/icons/facebook.png" alt="Facebook" width="24" style="margin-right: 24px;"></a>
                  <a href="#"><img src="{{settings.FRONTEND_URL}}/icons//insta.png" alt="Instagram" width="24" style="margin-right: 24px;"></a>
                  <a href="#"><img src="{{settings.FRONTEND_URL}}/icons//pinterest.png" alt="Pinterest" width="24"></a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>

    </table>
  </body>
</html>
